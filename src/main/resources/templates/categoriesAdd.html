<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" >
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img th:src="@{/images/logo.png}"  src="../static/images/logo.png" width="auto" height="40" class="d-inline-block align-top" alt=""/>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto"></ul>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/admin}" href="#">admin-home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/logout}" href="#">logout</a>
                </li>

            </ul>

        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-sm-6">
           <div class="card p-3">
               <form th:action="@{/admin/categories/add}" method="post" th:object="${category}">
                <input type="hidden" name="ID"  th:field="*{ID}">
                <div class="form-group">
                    <label for="SERVICE_NAME">Service Name</label>
                    <input type="text" class="form-control" required th:field="*{SERVICE_NAME}" name="SERVICE_NAME" id="SERVICE_NAME"  placeholder="Enter name">
                </div>

                <div class="form-group">
                    <label for="PLATFORM_TYPE">Example select</label>
                    <select class="form-control"  required th:field="*{PLATFORM_TYPE}" name="PLATFORM_TYPE" id="PLATFORM_TYPE">
                        <option value="Web">Web</option>
                        <option value="Apps">Apps</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="SMODE">Select Service Mode</label>
                    <select class="form-control"  required th:field="*{SMODE}" name="SMODE" id="SMODE">
                        <option value="Basic">Basic</option>
                        <option value="Advanced">Advanced</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="PRICE_R">Price Range</label>
                    <input type="number" class="form-control" required th:field="*{PRICE_R}" name="PRICE_R" id="PRICE_R"  placeholder="Enter Started Price Range">
                </div>
                   <button type="submit" class="btn btn-primary">Submit</button>
            </form>
           </div>
        </div>

        <div class="col-sm-6">
            <img th:src="@{/images/dev1.jpg}"  src="../static/images/dev1.jpg"  class="img-fluid"  alt=""/>
        </div>
    </div>
</div>



<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
